<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <!-- Put the link to the js file in a script tag, using the
        src attribute. -->
        <script src="myScript.js" defer></script>
        <!-- Put the link to the CSS file in the script tag to keep 
        the html code as clean as possible-->
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="display">Display Stuff Here
        </div>
        <div id="buttons">
            <div id="numbers">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">.</button>
                <button type="button">0</button>
                <button type="button">Clr</button>
            </div>
            <div id="operators">
                <button type="button">+</button>
                <button type="button">-</button>
                <button type="button">x</button>
                <button type="button">/</button>
                <button type="button">=</button>
            </div>
        </div>
    </body>
</html>
