<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <!-- Put the link to the js file in a script tag, using the
        src attribute. -->
        <script src="myScript.js" defer></script>
        <!-- Put the link to the CSS file in the script tag to keep 
        the html code as clean as possible-->
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="display">
            <p id="results"></p>
            <button id="clr" class="btn clear" type="button">Clear</button>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="one" class="btn" type="button">1</button>
                <button id="two" class="btn" type="button">2</button>
                <button id="three" class="btn" type="button">3</button>
                <button id="four" class="btn" type="button">4</button>
                <button id="five" class="btn" type="button">5</button>
                <button id="six" class="btn" type="button">6</button>
                <button id="seven" class="btn" type="button">7</button>
                <button id="eight" class="btn" type="button">8</button>
                <button id="nine" class="btn" type="button">9</button>
                <button id="zero" class="btn" type="button">0</button>
                <button id="dot" class="btn" type="button">.</button>
                <button id="equals" class="btn symbol" type="button">=</button>
            </div>
            <div id="operators">
                <button id="plus" class="btn symbol" type="button">+</button>
                <button id="minus" class="btn symbol" type="button">-</button>
                <button id="multiply" class="btn symbol" type="button">x</button>
                <button id="divide" class="btn symbol" type="button">/</button>
            </div>
        </div>
    </body>
</html>
